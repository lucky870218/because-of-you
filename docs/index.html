<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因為有你</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f9f9f9; }
        h1 { color: #333; }
        .btn-container { margin-top: 30px; }
        button { 
            padding: 15px 30px; margin: 10px; font-size: 18px; cursor: pointer;
            border: none; border-radius: 5px; background-color: #ffb6c1; color: white;
            transition: 0.3s;
        }
        button:hover { background-color: #ff8c94; }
    </style>
</head>
<body>

    <h1>因為有你</h1>
    <p>你身體中21%的特質是什麼 ?</p>

    <div class="btn-container">
        <button onclick="goToResult(1)">1. 一點溫柔</button>
        <button onclick="goToResult(2)">2. 一點固執</button>
        <button onclick="goToResult(3)">3. 一點幽默</button>
    </div>

    <script>
        function goToResult(id) {
            // 跳轉至新頁面
            window.location.href = `result.html?id=${id}`;
        }
    </script>
</body>
</html>
