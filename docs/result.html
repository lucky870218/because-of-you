<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的特質結果 - 因為有你</title>
    <style>
        /* 基礎版面設定 */
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            text-align: center; 
            padding: 20px; 
            background-color: #fffafb; /* 淡淡的粉白色背景 */
            color: #444;
        }
        
        h2 { margin-top: 30px; letter-spacing: 2px; }

        /* 圖片樣式 */
        #result-img { 
            max-width: 90%; 
            height: auto; 
            border-radius: 15px; 
            margin: 20px 0; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }

        /* 按鈕容器 */
        .action-container { margin-top: 20px; }

        /* 下載按鈕與返回按鈕樣式 */
        .btn { 
            display: inline-block; 
            padding: 12px 30px; 
            margin: 10px; 
            text-decoration: none; 
            border-radius: 30px; 
            font-size: 16px;
            transition: 0.3s;
        }

        .download { 
            background-color: #ffb6c1; 
            color: white; 
            border: none;
            cursor: pointer;
        }

        .download:hover { background-color: #ff8c94; }

        .back { 
            background-color: transparent; 
            color: #888; 
            border: 1px solid #ccc; 
        }

        .back:hover { background-color: #eee; }
    </style>
</head>
<body>

    <h2>這是屬於你的特質</h2>
    
    <div>
        <img id="result-img" src="" alt="特質圖片">
    </div>

    <div class="action-container">
        <a id="download-link" class="btn download" download>下載這張圖片</a>
        <br>
        <a href="index.html" class="btn back">重新測一次</a>
    </div>

    <script>
        // 1. 從網址取得參數 id (例如 result.html?id=1)
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id') || '1'; // 若抓不到參數，預設顯示 1.jpg

        // 2. 設定圖片路徑
        const imgPath = `images/${id}.jpg`;
        const imgElement = document.getElementById('result-img');
        const downloadLink = document.getElementById('download-link');

        // 3. 將路徑套用到圖片標籤與下載連結
        imgElement.src = imgPath;
        downloadLink.href = imgPath;
    </script>
</body>
</html>
