<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因為有你 - 一點溫柔</title>

    <meta property="og:title" content="我身體中 21% 的特質是：一點溫柔" />
    <meta property="og:description" content="點擊查看我的特質結果" />
    <meta property="og:image" content="https://lucky870218.github.io/because-of-you/images/1.png" />
    <meta property="og:type" content="website" />

    <style>
        body { 
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif; 
            text-align: center; padding: 20px; background-color: #fffafb; color: #444; margin: 0;
        }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; }
        
        img { max-width: 90%; border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }

        .btn-group { display: flex; flex-direction: column; align-items: center; width: 100%; }
        
        .btn { 
            display: inline-block; padding: 12px 25px; margin: 8px; 
            text-decoration: none; border-radius: 30px; font-size: 16px; 
            width: 200px; transition: 0.3s; color: white; border: none; font-weight: bold;
        }
        .download { background-color: #ffb6c1; }
        .share-line { background-color: #06C755; }
        /* 重新測試按鈕樣式 */
        .back { background-color: transparent; color: #888; border: 1px solid #ccc; }

        .btn:hover { opacity: 0.8; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <img src="images/1.png" alt="特質圖片">
        
        <div class="btn-group">
            <a href="images/1.png" class="btn download" download="我的特質_一點溫柔.png">下載圖片保存</a>
            
            <a id="line-share" class="btn share-line" target="_blank">分享給好友</a>
            
            <a href="index.html?from=qrcode" class="btn back">重新測一次</a>
        </div>
    </div>

    <script>
        // 設定 LINE 分享連結
        const currentUrl = window.location.href;
        //const lineText = encodeURIComponent("我身體中 21% 的特質是：一點溫柔！你也來測測看吧！");
        document.getElementById('line-share').href = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(currentUrl)}`;

        // 防止按上一頁回到 index (鎖死邏輯)
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });
    </script>
</body>
</html>
